# [START cloudbuild_npm_node]
steps:
# Install dependencies
- name: node
  entrypoint: npm
  args: ['install']
  dir: 'node-example-npm'
#Add .env file
- name: node
  entrypoint: npm
  args: ["run", "create-env"]
  env:
    - 'cloudbuildyaml=qwerty'
    - 'PORT=8080'
    - 'haslo=$$haslo'
  dir: "node-example-npm"
# Run tests
#- name: node
#  entrypoint: npm
#  args: ['test']
#  dir: 'node-example-npm'
# Run custom commands
- name: node
  entrypoint: npm
  args: ['run', 'build']
  dir: 'node-example-npm'
  
# [END cloudbuild_npm_node]
#copy app to subdirectory
#- name: 'gcr.io/cloud-builders/gcloud'
#  entrypoint: 'bash'
#  args: ['mkdir', 'app','&&','cp', 'app.yaml','app/', '&&', 'cp', 'index.js', 'app/']
#  dir: 'node-example-npm'
#Deploy on App Engine
- name: 'gcr.io/cloud-builders/gcloud'
  timeout: 240s
  args: ['app', 'deploy']
  dir: 'node-example-npm'
availableSecrets:
  secretManager:
  - versionName: projects/sb-fotc-cloud-build/secrets/bardzoWazneHaslo/versions/1
    env: haslo
timeout: '1600s'
